<html>
    <head>
        <title>Tades - Cadastro de Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Css/StyleCadastroCliente.css" type="text/css">
    </head>
    <body>
        <header class="Menu">
            <a class="logo" href="Index.html">
                <img id="logoTades" src="Imagens/logo.png" alt="Logo da Empresa Tades">
            </a>
            <ul class="MenuLinks">
                <li id="Login"><a href="Login.html">Login</a></li>
            </ul>
        </header>
        <div class="Container_Form">
            <div>
                <h1>Cadastro de Cliente</h1>
            </div>
            <form method="post" action="" >
                <div>
                    <label for="txtNome">Nome</label>
                    <div>
                        <input class="campo" type="text" name="nome" id="txtNome"  placeholder="Nome" required maxlength="100"/>
                    </div>
                </div>
                <div>
                    <label for="txtCPF">CPF</label>
                    <div>
                        <input class="campo" type="text" name="CPF" id="txtCPF" placeholder="CPF" required maxlength="11" size="11">
                    </div>
                </div>
                <div>
                    <label for="txtDtNascimento">Data de nascimento</label>
                    <div>
                        <input type="date" name="dtNascimento" id="txtDtNascimento" />
                        <div class="erro-input">
                            Digite uma data v√°lida.
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" name="Btnconfirmar" id="Btnconfirmar">Confirmar</button>
                    <button type="reset" name="Btncancelar" id="Btncancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </body>
</html>
